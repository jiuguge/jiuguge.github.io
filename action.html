				+ '&hl=zh-CN';
		window.location = l;
		$('#cont').attr('href', l).show();
	}
	function shuffle(o) {
		for (var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x)
			;

	};

	function load(i) {

		if (i >= hs.length) {

		}
		if (stop) {

		}
		setTimeout(function() {
			load(i);
		}, 2000);
	}
